  <title>LegalEdge Law Firm</title>
  <script>
    // Handle GitHub Pages client-side routing redirect
    (function() {
      const redirect = new URLSearchParams(window.location.search).get('redirect');
      if (redirect) {
        history.replaceState(null, null, '/' + redirect);
      }
    })();
  </script>
</head>
